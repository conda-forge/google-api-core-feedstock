      doc_url: https://googlecloudplatform.github.io/google-cloud-python/latest/core/
      dev_url: https://github.com/GoogleCloudPlatform/google-cloud-python/tree/master/api_core

  - name: {{ name }}-grpcgcp
    build:
      skip: True  # [win and vc<14]
    requirements:
      host:
